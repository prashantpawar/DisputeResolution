<!DOCTYPE html>
<html>
<head>
  <title>Brehon Contract - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <header class="title">
  <h1>Brehon<span class="contract">Contract</span></h1>
  <h2>- (<contract-address></contract-address>)</h2>
  </header>
  <div class="partylist">
    <section class="party partyA">
      <figure>
        <img src="images/partyA.png" width="100%"/>
        <figcaption>Party A</figcaption>
      </figure>
    </section>

    <section class="party partyB">
      <figure>
        <img src="images/partyB.png" width="100%"/>
        <figcaption>Party B</figcaption>
      </figure>
    </section>
  </div>

  <div class="brehonlist">
    <section class="party primaryBrehon">
      <figure>
        <img src="images/partyPrimaryBrehon.png" width="100%"/>
        <figcaption>Primary Brehon</figcaption>
      </figure>
    </section>

    <section class="party secondaryBrehon">
      <figure>
        <img src="images/partySecondaryBrehon.png" width="100%"/>
        <figcaption>Secondary Brehon</figcaption>
      </figure>
    </section>

    <section class="party tertiaryBrehon">
      <figure>
        <img src="images/partyTertiaryBrehon.png" width="100%"/>
        <figcaption>Tertiary Brehon</figcaption>
      </figure>
    </section>
  </div>



  <footer>
    <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </footer>
</body>
</html>
