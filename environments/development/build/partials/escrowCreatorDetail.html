<h2>Contract ID: {{$ctrl.token}}</h2>
<div ng-show="$ctrl.contractNotFound" class="uk-alert uk-alert-danger">
    <h3>404 Contract not found</h3>
    <a ng-link="['EscrowCreatorSetup']">Click here to create a new Contract</a>
</div>

<form class="uk-form" ng-hide="$ctrl.contractNotFound">
    <div class="uk-grid">
        <div class="uk-width-1-3 uk-panel uk-panel-box">
            <div class="entity-banner uk-panel-teaser">
                <img src="images/entities/buyer.png" width="40%" class="uk-align-center">
            </div>
            <label class="uk-form-label uk-panel-title">Buyer</label>
            <input class="uk-form-width-large" ng-class="" type="text" placeholder="Buyer's Ethereum Address 0x123" ng-model="$ctrl.buyerAddress" disabled>
            <div class="buyer-signature-status" ng-show="$scope.buyerSigned">
                <div class="buyer-signature">Buyer</div>
            </div>
            <div class="buyer-signature-status" ng-hide="$scope.buyerSigned">
                <div class="not-signed">Not Signed</div>
            </div>
        </div>
        <div class="uk-width-1-3 uk-panel uk-panel-box currency-panel">
            <div class="currency-banner uk-panel-teaser">
                <img src="images/entities/arrows.png" width="40%" class="uk-align-center">
            </div>
            <label class="uk-form-label uk-panel-title">&Xi; Amount</label>
            <input class="uk-form-width-large" type="number" placeholder="Amount in Ethers" ng-class="{'uk-form-danger': $ctrl.invalidAmount}" ng-model="$ctrl.amount" min="0" disabled>
        </div>
        <div class="uk-width-1-3 uk-panel uk-panel-box">
            <div class="entity-banner uk-panel-teaser">
                <img src="images/entities/seller.png" width="40%" class="uk-align-center">
            </div>
            <label class="uk-form-label uk-panel-title">Seller</label>
            <input class="uk-form-width-large" ng-class="" type="text" placeholder="Seller's Ethereum Address 0x123" ng-model="$ctrl.sellerAddress" disabled>
            <div class="seller-signature-status" ng-show="$scope.sellerSigned">
                <div class="seller-signature">Seller</div>
            </div>
            <div class="seller-signature-status" ng-hide="$scope.sellerSigned">
                <div class="not-signed">Not Signed</div>
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <button type="submit" class="uk-button uk-margin-bottom uk-align-center uk-width-1-1 uk-button-primary" ng-click="$ctrl.createContract()">Create</button>
    </div>
</form>

<div ng-show="false" class="uk-form-row">
    <a ng-link="['EscrowCreatorDetail', {token: $ctrl.token}]">Click here to go to next step &raquo;</a>
</div>
